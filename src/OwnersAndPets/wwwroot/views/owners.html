<h3>All Users</h3>

<form name="formOwners">
    <input type="text" ng-model="ownerName" placeholder="Enter Pet Owner`s Name" required />
    <input type="button" value="Add" ng-click="addOwner(ownerName, formOwners)" />
</form>

<hr />

<h4>Total count: {{ totalCount }}</h4>

<table class="table-owners">
    <thead>
        <tr>
            <th>Name</th>
            <th>Pets count</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="owner in owners | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td><a href="pets/{{owner.id}}">{{ owner.name }}</a></td>
            <td>
                <div>{{ owner.petsCount }}</div>
                <div><input type="button" value="Delete" ng-click="delOwner(owner.id)" /></div>
            </td>
        </tr>
    </tbody>
</table>

<button ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">Previous</button> 
{{currentPage+1}}/{{numberOfPages()}}
<button ng-disabled="currentPage >= owners.length / pageSize - 1" ng-click="currentPage=currentPage + 1">Next</button>
