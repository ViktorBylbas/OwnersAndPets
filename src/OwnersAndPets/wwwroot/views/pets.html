<div ng-controller="PetsController">
    <h3>{{ owner }}`s pets</h3>

    <a href="owners">Back to all Users</a>

    <form name="formPets">
        <input type="text" ng-model="petName" placeholder="Enter Pet`s Name" required />
        <input type="button" value="Add" ng-click="addPet(petName, formPets)" />
    </form>

    <hr />

    <h4>Total count: {{ totalCount }}</h4>

    <table class="table-pets">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pet in pets | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td>
                    <div>{{ pet.name }}</div>
                    <div><input type="button" value="Delete" ng-click="delPet(pet.id, pet.ownerId)" /></div>
                </td>
            </tr>
        </tbody>
    </table>

    <button ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">Previous</button> 
    {{currentPage+1}}/{{ numberOfPages() }}
    <button ng-disabled="currentPage >= pets.length / pageSize - 1" ng-click="currentPage=currentPage + 1">Next</button>
</div>
